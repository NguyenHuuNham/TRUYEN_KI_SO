<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client - K√Ω t√†i li·ªáu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #f8f9fa);
            color: #333;
            padding: 20px;
        }

        .container {

            background: white;
            border-radius: 16px;

        h1,

        button {

            color: white;

            border-radius: 8px;
            font-size: 16px;

        }

        button:hover {

        }

        button:disabled {

            cursor: not-allowed;
        }

        .step {
            background: #f1f3f5;
            border-left: 4px solid #0d6efd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .step.completed {
            border-left-color: #28a745;
            background: #e6ffed;
        }

        .step.active {
            border-left-color: #ffc107;
            background: #fffbe6;
        }

        .file-input {
            padding: 20px;
            border: 2px dashed #adb5bd;
            border-radius: 10px;
            text-align: center;
            background: #f8f9fa;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .key-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            word-break: break-word;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>üë§ Client - K√Ω t√†i li·ªáu</h1>
        <p>Th·ª±c hi·ªán quy tr√¨nh k√Ω s·ªë cho t√†i li·ªáu</p>

        <div class="step" id="step1">
            <h3>B∆∞·ªõc 1: T·∫°o c·∫∑p kh√≥a</h3>
            <button id="generateKeysBtn">üîë T·∫°o Kh√≥a RSA</button>
            <div id="keysStatus"></div>
            <div id="publicKeyDisplay" style="display: none;">
                <h4>Public Key:</h4>
                <div class="key-display" id="publicKey"></div>
            </div>
        </div>

        <div class="step" id="step2">
            <h3>B∆∞·ªõc 2: Ch·ªçn file ƒë·ªÉ k√Ω</h3>
            <div class="file-input">
                <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.jpeg,.png,.mp4,.avi,.mov" />
                <p>H·ªó tr·ª£: .txt, .pdf, .jpg, .mp4, ...</p>
            </div>
            <div id="fileStatus"></div>
            <div id="hashDisplay" style="display: none;">
                <h4>Hash c·ªßa file:</h4>
                <div class="key-display" id="fileHash"></div>
            </div>
        </div>

        <div class="step" id="step3">
            <h3>B∆∞·ªõc 3: K√Ω d·ªØ li·ªáu</h3>
            <button id="signBtn" disabled>‚úçÔ∏è K√Ω Hash</button>
            <div id="signStatus"></div>
            <div id="signatureDisplay" style="display: none;">
                <h4>Ch·ªØ k√Ω s·ªë:</h4>
                <div class="key-display" id="signature"></div>
            </div>
        </div>

        <div id="connectionStatus" class="status">ƒêang k·∫øt n·ªëi...</div>
    </div>

    <script>
        const socket = io();
        let keysGenerated = false;
        let fileUploaded = false;

        socket.on('connect', function () {
            document.getElementById('connectionStatus').textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi ƒë·∫øn server';
            document.getElementById('connectionStatus').className = 'status success';
            socket.emit('join_room', { room: 'client' });
        });

        socket.on('disconnect', function () {
            document.getElementById('connectionStatus').textContent = '‚ùå M·∫•t k·∫øt n·ªëi';
            document.getElementById('connectionStatus').className = 'status error';
        });

        document.getElementById('generateKeysBtn').addEventListener('click', function () {
            socket.emit('generate_keys');
        });

        socket.on('keys_generated', function (data) {
            keysGenerated = true;
            document.getElementById('step1').classList.add('completed');
            document.getElementById('keysStatus').innerHTML = '<div class="status success">‚úÖ ƒê√£ t·∫°o c·∫∑p kh√≥a th√†nh c√¥ng</div>';
            document.getElementById('publicKeyDisplay').style.display = 'block';
            document.getElementById('publicKey').textContent = data.public_key;
            updateStepStatus();
        });

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    socket.emit('upload_file', {
                        file_data: e.target.result,
                        filename: file.name
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        socket.on('file_uploaded', function (data) {
            fileUploaded = true;
            document.getElementById('step2').classList.add('completed');
            document.getElementById('fileStatus').innerHTML = `<div class="status success">‚úÖ ƒê√£ upload: ${data.filename}</div>`;
            document.getElementById('hashDisplay').style.display = 'block';
            document.getElementById('fileHash').textContent = data.hash;
            updateStepStatus();
        });

        document.getElementById('signBtn').addEventListener('click', function () {
            socket.emit('sign_data');
        });

        socket.on('data_signed', function (data) {
            document.getElementById('step3').classList.add('completed');
            document.getElementById('signStatus').innerHTML = '<div class="status success">‚úÖ ƒê√£ k√Ω th√†nh c√¥ng! D·ªØ li·ªáu ƒë√£ g·ª≠i ƒë·∫øn Server.</div>';
            document.getElementById('signatureDisplay').style.display = 'block';
            document.getElementById('signature').textContent = data.signature;
        });

        socket.on('error', function (data) {
            alert('L·ªói: ' + data.message);
        });

        function updateStepStatus() {
            if (keysGenerated && !fileUploaded) {
                document.getElementById('step2').classList.add('active');
            }
            if (keysGenerated && fileUploaded) {
                document.getElementById('step3').classList.add('active');
                document.getElementById('signBtn').disabled = false;
            }
        }
    </script>
</body>

</html>
